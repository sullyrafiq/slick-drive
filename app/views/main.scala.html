@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=1">
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/lib/normalise.css")" type="text/css" />
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/lib/grid.css")" type="text/css" />
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/common.css")" type="text/css" />
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/responsive.css")" type="text/css" />

		<!--[if lt IE 9]>
		<script src="@routes.Assets.at("stylesheets/ie.css")"></script>
		<script src="@routes.Assets.at("javascripts/thirdparty/html5shiv.js")"></script>
		<script src="@routes.Assets.at("javascripts/thirdparty/html5shiv-printshiv.js")"></script>
		<![endif]-->

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
    	<div id="wrapper" class="home">
			<header>
				<div class="container">
					<h1>
						<img src="@routes.Assets.at("images/slickdrive-logo.png")" alt="Slick Drive" />
					</h1>
					<a id="responsive-menu-button" href="#sidr-main">Menu</a>
				</div>
				<div class="msm-bar">
					<div class="container">
						<div class="signin">
							<h3>Sign in with <strong>MoneySuperMarket</strong> account to see your best deals</h3>
							<input type="email" name="EmailAddress" id="emailAddress" placeholder="Your email" maxlength="50" />
							<input type="password" name="Password" id="password" placeholder="Password" maxlength="20" />
							<input type="submit" value="Sign in" class="btn" />
						</div>
						<div class="header-text">
							<p>
								<span class="blue-text">Sign in to see your</span> <span class="pink-text">b&pound;st</span> deals <span class="blue-text">on</span> car insurance &amp; breakdown cover
							</p>
						</div>
					</div>
				</div>
			</header>
			
			<div id="content" class="container page">
        		@content
        	</div>
        </div>
        <footer>
			<div class="container">
				<p><small>Â© 2014 Slick Industries</small></p>
			</div>
		</footer>

		<script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery.1.11.0.min.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/site.common.js")"></script>
    </body>
</html>
